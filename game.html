<!DOCTYPE html>
<html>

<head>
    <title>Flip Game</title>
    <meta charset="UTF-8">
    <style>
        #app {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px 100px;
            text-align: center;
            gap: 5px;
        }

        div {
            border: 1px solid blue;
        }

        .flipped {
            background-color: black;
            pointer-events: none;
        }
    </style>
</head>

<body>


    <div id="app"></div>

    <script>
        let app = document.getElementById("app")
        let storedItem = ""
        let newItem = ""
        let prevObject;
        let counter = -1
        let prevnumber = "0"
        let winCondition = 0;
        let tempNumber;
        let wrongCard;

        start()
        function start() {
            app.innerHTML = /*HTML*/ `
                <div class="cat"     onclick="showImage('cat',this, 1)">1</div>
                <div class="eagle"   onclick="showImage('eagle',this, 1)">2</div>
                <div class="horse"   onclick="showImage('horse',this, 1)">3</div>
                <div class="seagull" onclick="showImage('seagull',this, 1)">4</div>
                <div class="cat"     onclick="showImage('cat',this, 2)">5</div>
                <div class="seagull" onclick="showImage('seagull',this, 2)">6</div>
                <div class="dog"     onclick="showImage('dog',this, 1)">7</div>
                <div class="eagle"   onclick="showImage('eagle',this, 2)">8</div>
                <div class="shark"   onclick="showImage('shark',this, 1)">9</div>
                <div class="dog"     onclick="showImage('dog',this, 2)">10</div>
                <div class="zebra"   onclick="showImage('zebra',this, 1)">11</div>
                <div class="shark"   onclick="showImage('shark',this, 2)">12</div>
                <div class="horse"   onclick="showImage('horse',this, 2)">13</div>
                <div class="whale"   onclick="showImage('whale',this, 1)">14</div>
                <div class="whale"   onclick="showImage('whale',this, 2)">15</div>
                <div class="zebra"   onclick="showImage('zebra',this, 2)">16</div>`
        }

        function showImage(item, theDiv, number) {
            counter++
            if (counter == 0) {
                tempNumber = number
                if (prevObject) {
                    prevObject.innerHTML = "opened";
                    console.log(prevObject);
                }
                storedItem = item
                prevObject = theDiv
                prevnumber = theDiv.innerHTML
                theDiv.innerHTML = `<img src="${item}.png" width="100" height="100"/>`;
            }
            else if (counter == 1) {
                newItem = item
                if (number == tempNumber && storedItem == newItem) {
                    return
                } else if (storedItem == newItem) {
                    theDiv.onclick = null;
                    prevObject.onclick = null;
                    theDiv.style.backgroundColor = "black";
                    prevObject.style.backgroundColor = "black";
                    prevObject.innerHTML=""
                    counter = -1
                    winCondition++;
                    console.log(winCondition)

                    if (winCondition == 8) alert('You Win')


                }

                else {
                    theDiv.innerHTML = `<img src="${item}.png" width="100" height="100"/>`;
                    prevObject.innerHTML = "opened";
                    prevObject = theDiv;
                    storedItem = ""
                    counter = -1
                    wrongCard = true;
                }
            }
            console.log(counter)

        }
    </script>
</body>

</html>
