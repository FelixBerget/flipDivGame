<!DOCTYPE html>
<html>
    <head>
        <title>Flip Game</title>
        <meta charset="UTF-8">
        <style>
            #app{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 100px 100px 100px 100px;
                text-align: center;
                gap: 5px;
            }
            div{
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>


        <div id="app"></div>

        <script>
            let app = document.getElementById("app")
            let storedItem = ""
            let newItem =""
            let prevObject;
            let counter = -1
            let prevnumber = "0"

            start()
            function start(){
                app.innerHTML= /*HTML*/ `
                <div class="cat" onclick="showImage('cat',this)">1</div>
                <div class="eagle" onclick="showImage('eagle',this)">2</div>
                <div class="horse" onclick="showImage('horse',this)">3</div>
                <div class="seagull" onclick="showImage('seagull',this)">4</div>
                <div class="cat" onclick="showImage('cat',this)">5</div>
                <div class="seagull" onclick="showImage('seagull',this)">6</div>
                <div class="dog" onclick="showImage('dog',this)">7</div>
                <div class="eagle" onclick="showImage('eagle',this)">8</div>
                <div class="shark" onclick="showImage('shark',this)">9</div>
                <div class="dog" onclick="showImage('dog',this)">10</div>
                <div class="zebra" onclick="showImage('zebra',this)">11</div>
                <div class="shark" onclick="showImage('shark',this)">12</div>
                <div class="horse" onclick="showImage('horse',this)">13</div>
                <div class="whale" onclick="showImage('whale',this)">14</div>
                <div class="whale" onclick="showImage('whale',this)">15</div>
                <div class="zebra" onclick="showImage('zebra',this)">16</div>`
            }

            function showImage(item, theDiv){
                counter++
                if(counter == 0){
                    if(prevObject){
                        prevObject.innerHTML=prevnumber
                    }
                    storedItem=item
                    prevObject=theDiv
                    prevnumber=theDiv.innerHTML
                    if(item=="dog"){
                        console.log("Hei")
                        theDiv.innerHTML=`
                        <img src="dog.png" width="42" height="42"/>`;
                    }
                }
                else if(counter == 1){
                    prevObject.style.backgroundColor="white";
                    newItem=item
                    if(storedItem==newItem){
                        theDiv.style.backgroundColor = "black";
                        prevObject.style.backgroundColor = "black";
                        prevObject.innerHTML=prevnumber
                        counter = -1
                    }
                    else{
                        if(item=="dog"){
                            console.log("Hei")
                            theDiv.innerHTML=`
                            <img src="dog.png" width="42" height="42"/>`;
                        }
                        prevObject.innerHTML=prevnumber
                        storedItem=""
                        counter= -1
                    }
                }
                else{
                    counter =-1
                }
                console.log(counter)
                
            }
        </script>
    </body>
</html>
